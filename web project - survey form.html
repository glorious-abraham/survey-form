<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freecodecamp survey form</title>

  </head>

  <body style="color:white;">

    <h1 id="title">freeCodeCamp Survey Form</h1>

      <div id="container">
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>

        <form id="survey-form" method="GET" action="https://freecodecamp.org">
          <div>
            <div class="labels">
              <label id="name-label" for="name">Name</label>
            </div>
            <div class="entry">
              <input autofocus type="text" name="name" id="name" class="field" placeholder="Enter your name" required>
            </div>
          </div>

          <div>
            <div class="labels">
              <label id="email-label" for="email">Email</label>
            </div>
            <div class="entry">
              <input type="email" name="email" id="email" class="field" required placeholder="Enter your Email">
            </div>
          </div>

          <div>
            <div class="labels">
              <label id="number-label" for="age">Age (optional)</label>
            </div>
            <div class="entry">
              <input type="number" name="age" id="number" min="1" max="100" class="field" placeholder="Age">
            </div>
          </div>

          <div>
            <div class="labels">
              <label for="situation">Which option best describes your current role?</label>
            </div>
            <div class="entry">
              <select id="dropdown" name="situation" class="dropdown">
            <option disabled value>Select current role</option>
            <option  value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="notSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
            </div>
          </div>

          <div>
            <div class="labels">
              <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="entry">
              <ul style="list-style: none;">
                <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="recommend">Definitely</label></li>
                <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="recommend">Maybe</label></li>
                <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="recommend">Not sure</label></li>
              </ul>
            </div>
          </div>

          <div>
            <div class="labels">
              <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
            </div>
            <div class="entry">
              <select id="dropdown" name="favorite" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
            </div>
          </div>

          <div>
            <div class="labels">
              <label for="preferences">What would you like to see improved?<small>(Check all that apply)</small></label>
            </div>
            <div class="entry">
              <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="recommend">Front-end Projects</label></li>
                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="recommend">Back-end Projects</li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="recommend">Data Visualization</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="recommend">Challenges</label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="recommend">Open Source Community</label></li>
                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="recommend">Gitter help rooms</label></li>
                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="recommend">Videos</label></li>
                <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="recommend">City Meetups</label></li>
                <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="recommend">Wiki</label></li>
                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="recommend">Forum</label></li>
                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="recommend">Additional Courses</label></li>
              </ul>
            </div>
          </div>

          <div>
            <div class="labels">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="entry">
              <textarea rows="5" cols="28" id="comments"  name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>

          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  </body>
</html>
